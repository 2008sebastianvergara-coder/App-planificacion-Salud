      body { font-family: 'Inter', sans-serif; }
    </style>

<div class="header-search-container">
    <div class="gcse-searchbox-only"></div>

</div>
<style>
/* Contenedor principal en el header */
.header-search-container {
    display: flex;
    align-items: center;
    margin-left: auto; /* Esto lo empuja a la derecha si usas Flexbox en el header */
    padding: 0 20px;
    max-width: 300px; /* Para que no sea demasiado ancho */
}

/* Estilo para el input (apariencia visual) */
.placeholder-search, .gsc-input {
    width: 100%;
    padding: 8px 15px !important;
    border-radius: 20px !important;
    border: 1px solid rgba(255, 255, 255, 0.3) !important;
    background: rgba(255, 255, 255, 0.1) !important; /* Fondo semi-transparente */
    color: white !important;
    font-size: 14px;
    outline: none;
    transition: all 0.3s ease;
}

/* Cambio de color cuando haces clic para buscar */
.placeholder-search:focus, .gsc-input:focus {
    background: white !important;
    color: #333 !important;
    box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
}

/* Para que el texto "Buscar..." se vea blanco inicialmente */
.placeholder-search::placeholder {
    color: rgba(255, 255, 255, 0.7);
}

</style>


</head>
